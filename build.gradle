plugins {
    id 'java'
}

group = 'org.setya'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:7.11.0'
    testImplementation 'io.cucumber:cucumber-junit:7.11.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.26.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.26.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.9.2'
    implementation('org.seleniumhq.selenium:selenium-java:4.26.0')
    implementation('org.seleniumhq.selenium:selenium-chrome-driver:4.26.0')
}

test {
    useJUnit()
}